<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjekt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body id="bodyId">

    <h2>Manage my task lists</h2>
    <header>
        <img src="./light.png" alt="light mode" width="30px" id="modeLight">
        <img src="./dark.png" alt="dark mode" width="30px" id="modeDark">
    </header>
    <input type="text" id="userListInput" placeholder="New List ...">
    <button id="addListButton" class="orangeButtons">create list</button>
    <br>
    <select id="selectOption">
        <option value="default" disabled selected>Select List ...</option>
        <!-- 
        
                javascript regelt mittels createElement
        
        -->
    </select>
    <button id="deleteListButton" class="orangeButtons">delete list </button>
    <br>
    <br>
    <h3>Tasks:</h3>
    <input type="text" id="userTaskInput" placeholder="New Task ...">
    <button id="addTaskButton" class="orangeButtons">create task</button>
    <br>
    <br>
    <h3></h3>
    <ul id="taskList">
        <li>
            <input type="checkbox" class="checkbox">
            <span class="taskText">Task Name</span>
            <button class="deleteButton">❌</button>
        </li>
    </ul>
</body>

</html>
