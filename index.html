<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProjekt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body id="bodyId">

    <h2>Manage my task lists</h2>
    <header>
        <img src="./light.png" alt="light mode" width="30px" id="modeLight">
        <img src="./dark.png" alt="dark mode" width="30px" id="modeDark">
    </header>


    <input type="text" id="userListInput" placeholder="Enter next list">
    <button id="addListButton">create list</button>

    <br>

    <!-- Dropdown for selecting option -->

    <select id="selectOption">
        <option value="" disabled selected>Select a list</option>

    </select>
    <button id="deleteListButton">delete list </button>


    <br><br>
    <h3>Tasks:</h3>


    <input type="text" id="userTaskInput" placeholder="Enter next task">
    <button id="addTaskButton">create task</button>

    <br>
    <br>

    <!--<button id="deleteButton">delete input </button>-->

    <ul id="taskList">List of tasks:

    </ul>
</body>

</html>
